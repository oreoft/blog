# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
# title: 移至 _data/i18n.yml
# subtitle: 移至 _data/i18n.yml
# subtitle2: 移至 _data/i18n.yml
# name: 移至 _data/i18n.yml
# description: 移至 _data/i18n.yml
keywords: Java,C/C++,数据结构,生活故事,NAS,装机,开发者,编程,代码,开源,效率,Developer,Programmer,Coder,Geek.

# 通用设置相关
email: meetyifan@gmail.com
encoding: "utf-8"
repository: oreoft/blog
url: https://www.someget.cn
github_url: https://github.com/oreoft
enforce_ssl: https://www.someget.cn

# OSS 图片优化配置
oss_optimization:
  enable: true
  domain: "mypicgogo.oss-cn-hangzhou.aliyuncs.com"
  # 注意：参数前面不需要带 '?'
  params: "x-oss-process=image/auto-orient,1/resize,w_1200,limit_0/format,webp/quality,Q_80"

## Gem的插件
plugins:
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# 分页配置
# 每页显示的文章数量（中英文共用）
posts_per_page: 6

# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"
host: 127.0.0.1
port: 4000
source:      .
destination: ./_site
quiet:    false
defaults: []

# 插件相关
kramdown:
  input: GFM
  enable_coderay: true
  syntax_highlighter: rouge
syntax_highlighter_opts:
   coderay_line_numbers:  nil


# 下面基本都是页面配置
