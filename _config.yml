# 通用设置相关
email: meetyifan@gmail.com
encoding: "utf-8"
repository: oreoft/oreoft.github.io
url: https://www.someget.cn
github_url: https://github.com/oreoft
enforce_ssl: https://www.someget.cn

## Gem的插件
plugins:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown

# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"
host: 127.0.0.1
port: 4000
source:      .
destination: ./_site
quiet:    false
defaults: []

# 插件相关
kramdown:
  input: GFM
  enable_coderay: true
  syntax_highlighter: rouge
syntax_highlighter_opts:
   coderay_line_numbers:  nil
# Pagination
paginate: 6
paginate_path: 'page:num'


