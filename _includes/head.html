<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="https://someget.oss-cn-hangzhou.aliyuncs.com/assets/images/logo.png">

    <title>{% if page.titlebar %} {{ page.titlebar | escape }} - Oreoft' blog {% elsif page.title %} {{ page.title | escape }} - Oreoft's blog {% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords | escape }}{% else %}{{ site.keywords }}{% endif %}">
    <meta name="description"
          content="{% if page.excerpt %}{{ page.excerpt | escape }}{% else %}{{ site.description }}{% endif %}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

    <!-- Third-Party CSS -->
    <link rel="stylesheet" href="https://someget.oss-cn-hangzhou.aliyuncs.com/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://someget.oss-cn-hangzhou.aliyuncs.com/assets/css/octicons.css">
    <link rel="stylesheet" href="https://someget.oss-cn-hangzhou.aliyuncs.com/assets/css/hover-min.css">
    <link rel="stylesheet" href="https://someget.oss-cn-hangzhou.aliyuncs.com/assets/css/user-content.min.css">
    <link rel="stylesheet" href="https://someget.oss-cn-hangzhou.aliyuncs.com/assets/css/syntax.css">
    <link rel="stylesheet" href="https://someget.oss-cn-hangzhou.aliyuncs.com/assets/css/gitalk.css">

    

    <!-- My CSS -->
    <link rel="stylesheet" href="https://someget.oss-cn-hangzhou.aliyuncs.com/assets/css/common.css">

    <!-- CSS set in page -->
    {% for css in page.css %}
    <link rel="stylesheet" href="https://someget.oss-cn-hangzhou.aliyuncs.com/assets/css/{{css}}">
    {% endfor %}

    <!-- CSS set in layout -->
    {% for css in layout.css %}
    <link rel="stylesheet" href="https://someget.oss-cn-hangzhou.aliyuncs.com/assets/css/{{css}}">
    {% endfor %}

    <link rel="stylesheet" type="text/css" href="https://someget.oss-cn-hangzhou.aliyuncs.com/assets/css/font-awesome.min.css">

    <script type="text/javascript" src="https://someget.oss-cn-hangzhou.aliyuncs.com/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="https://someget.oss-cn-hangzhou.aliyuncs.com/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://someget.oss-cn-hangzhou.aliyuncs.com/assets/js/lock.js"></script>

</head>
