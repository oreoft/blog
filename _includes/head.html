<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="https://someget.oss-accelerate.aliyuncs.com/assets/images/logo.png">

    <title>
        {% if page.titlebar %}
            {{ page.titlebar | escape }} - {{ 'site.title' | t }}
        {% elsif page.title %}
            {{ page.title | escape }} - {{ 'site.title' | t }}
    {% else %}
            {{ 'site.title' | t | escape }}
    {% endif %}
    </title>

    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords | escape }}{% else %}{{ site.keywords }}{% endif %}">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | escape }}{% else %}{{ 'site.description' | t }}{% endif %}">

    <!-- jekyll-seo-tag 会自动生成 Open Graph, Twitter Cards, JSON-LD 等 SEO 标签 -->
    {% seo %}
    
    <link rel="alternate" type="application/rss+xml" title="{{ 'site.title' | t }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Third-Party CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.0.2/css/hover-min.css">
    <link rel="stylesheet" href="https://someget.oss-accelerate.aliyuncs.com/assets/css/user-content.min.css">
    <link rel="stylesheet" href="https://someget.oss-accelerate.aliyuncs.com/assets/css/syntax.css">
    <link rel="stylesheet" href="https://someget.oss-accelerate.aliyuncs.com/assets/css/gitalk.css">
    

    <!-- My CSS -->
    <link rel="stylesheet" href="https://someget.oss-accelerate.aliyuncs.com/assets/css/common.css">

    <!-- CSS set in page -->
    {% for css in page.css %}
    <link rel="stylesheet" href="https://someget.oss-accelerate.aliyuncs.com/assets/css/{{css}}">
    {% endfor %}

    <!-- CSS set in layout -->
    {% for css in layout.css %}
    <link rel="stylesheet" href="https://someget.oss-accelerate.aliyuncs.com/assets/css/{{css}}">
    {% endfor %}

    <link rel="stylesheet" type="text/css" href="https://someget.oss-accelerate.aliyuncs.com/assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/code-copy.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/giscus.css">
    <!-- 首页样式覆盖（在 CDN CSS 之后加载，可以覆盖默认样式） -->
    <link rel="stylesheet" type="text/css" href="/assets/css/index-override.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://someget.oss-accelerate.aliyuncs.com/assets/js/lock.js"></script>

</head>
